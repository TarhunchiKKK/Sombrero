<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../../output.css">
    </head>
    <body>
        <header style="background:linear-gradient(90deg, #8d90e3,#9ec0ea,#8d90e3)" id="header" class="relative">
            <div class="container mx-auto px-2 sm:px-0">
                <div id="header-wrapper">

                    <!-- Logo -->
                    <a class="flex items-center hover:cursor-pointer">
                        <div class="block w-8 h-8 sm:w-8 sm:h-8 md:w-10 md:h-10 lg:w-12 lg:h-12 mr-2">
                            <img src="/frontend/src/assets/header/logo.svg" alt="Sombrero">
                        </div>
                        <span class="md:text-2xl lg:text-3xl inline-block">Sombrero</span>
                    </a>

                    <!-- Navigation -->
                    <nav>
                        <ul class="hidden lg:flex justify-between items-center">
                            <li class="text-link lg:text-xl hover:cursor-pointer mr-8 last:mr-0">Каталог</li>
                            <li class="text-link lg:text-xl hover:cursor-pointer mr-8 last:mr-0">Доставка</li>
                            <li class="text-link lg:text-xl hover:cursor-pointer mr-8 last:mr-0">О нас</li>
                            <li class="text-link lg:text-xl hover:cursor-pointer mr-8 last:mr-0">Помощь</li>
                        </ul>
                    </nav>

                    <!-- Icons -->
                    <div class="flex justify-between items-center gap-3 sm:gap-4 lg:gap-8">
                        <div class="w-5 h-5 sm:w-8 sm:h-8 cursor-pointer" id="theme">
                            <img class="w-full h-full hidden" src="/frontend/src/assets/header/light-theme.svg" alt="light-theme">
                            <img class="w-full h-full " src="/frontend/src/assets/header/dark-theme.svg" alt="dark-theme">
                        </div>
                        <div class="w-5 h-5 sm:w-8 sm:h-8 cursor-pointer" id="account">
                            <img class="w-full h-full" src="/frontend/src/assets/header/account-light.svg" alt="Account-light">
                            <img class="w-full h-full hidden" src="/frontend/src/assets/header/account-dark.svg" alt="Account-dark">
                        </div>
                        <div class="w-5 h-5 sm:w-8 sm:h-8 lg:hidden cursor-pointer" id="menu">
                            <img class="w-full h-full" src="/frontend/src/assets/header/menu-light.svg" alt="Menu-light">
                            <img class="w-full h-full hidden" src="/frontend/src/assets/header/menu-dark.svg" alt="Menu-dark">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <script src="header.js"></script>
    </body>
</html>
