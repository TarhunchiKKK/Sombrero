<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../../output.css">
    </head>
    <body>
        <section id="home">
            <!-- Slides -->
            <div id="slider" class="relative w-screen h-screen">
                <div class="w-full h-full hidden">
                    <img class="w-full h-full object-cover object-center" src="../../assets/slider/slide1.png" alt="Slide1">
                </div>
                <div class="w-full h-full hidden">
                    <img class="w-full h-full object-cover object-center" src="../../assets/slider/slide2.jpg" alt="Slide2">
                </div>
                <div class="w-full h-full hidden">
                    <img class="w-full h-full object-cover object-center" src="../../assets/slider/slide3.png" alt="Slide3">
                </div>
                <div class="w-full h-full hidden">
                    <img class="w-full h-full object-cover object-center" src="../../assets/slider/slide4.webp" alt="Slide4">
                </div>
                <div class="w-full h-full hidden">
                    <img class="w-full h-full object-cover object-center" src="../../assets/slider/slide5.jpg" alt="Slide5">
                </div>
            </div>

            <!-- Dots for slides -->
            <ul id="slider-dots" class="absolute bottom-9 left-1/2 -translate-x-1/2 flex justify-between items-center w-52 md:w-1/3">
                <li class="w-4 h-4 border-2 rounded-full border-black"></li>
                <li class="w-4 h-4 border-2 rounded-full border-black"></li>
                <li class="w-4 h-4 border-2 rounded-full border-black"></li>
                <li class="w-4 h-4 border-2 rounded-full border-black"></li>
                <li class="w-4 h-4 border-2 rounded-full border-black"></li>
            </ul>
        </section>

        <script src="home.js"></script>
    </body>
</html>
